name: Simple
description: Just one click away!
title: "Persons Full Name"
labels: []
assignees:
  - SirAh0
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this new user form!

  - type: input
    id: full-name
    attributes:
      label: Full Name      
    validations:
      required: true

  - type: input
    id: preferred-contact
    attributes:
      label: Preferred Contact Method
      description: Chat, email, forum, phone call, vulcan mind meld?
  
  - type: input
    id: chat-username
    attributes:
      label: Discord Chat Username
      description: user#1234    

  - type: input
    id: forum-username
    attributes:
      label: Discourse Forum Username

  - type: input
    id: github-username
    attributes:   
      label: GitHub Username         

  - type: dropdown
    id: vertical
    attributes:
      label: Vertical
      description: What vertical does this person belong to?
      options:
        - None (Default)
        - Content
        - Engagement
        - Discovery
        - Outreach
        - Operations
    validations:
      required: true

  - type: dropdown
    id: role-level
    attributes:
      label: Role Level
      description: What role level does this person have?
      options:
        - Community (default)
        - Contributor
        - Core
        - Lead
        - Head
    validations:
      required: true        

  - type: textarea
    id: transcript
    attributes:
      label: Chat Application Transcripts
      description: Please copy and paste the contents of the generated transcript file if there is one.