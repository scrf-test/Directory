name: New Issue Meta Data

on: issues

env:
  gh_organization: scrf-test
  project_id: 8  
  gh_project_token: ${{ secrets.ADD_TO_PROJECT_PAT }}
  issue_id: ${{ github.event.issue.number }}
  role_level: "failed"  
  # Issue Template Tags
  issue_type_tags_onboard_person: '🆕'

jobs:
  route-issue-a:      
    if: ${{ contains(github.event.issue.title, '🆕') }}
    uses:
      scrf-test/Directory/.github/workflows/route-new-user.yml@main
  
  route-issue-b:      
    if: ${{ contains(github.event.issue.title, '🛎️') }}
    uses:
      scrf-test/Directory/.github/workflows/route-new-user-b.yml@main