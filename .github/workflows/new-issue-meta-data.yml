name: New Issue Meta Data

on: issues

env:
  gh_organization: scrf-test
  project_id: 8  
  gh_project_token: ${{ secrets.ADD_TO_PROJECT_PAT }}
  issue_id: ${{ github.event.issue.number }}

jobs:
  issue_assigned:
    name: issue_assigned
    runs-on: ubuntu-latest
    steps:
      - name: Issue Parse
        id: issue_parse
        uses: peter-murray/issue-forms-body-parser@v2.0.0
        with: 
          github_token: ${{ env.gh_project_token }}
          issue_id: ${{ env.issue_id }}
          separator: '###'
          label_marker_start: '⚫'
          label_marker_end: '⚫'                        

      - name: Echo JQ Keys        
        run: echo ${{ toJSON(steps.issue_parse.outputs.payload) }}  | jq 'keys[]'
#Run echo "{\"Role Level\":\"Contributor\"}"  | jq 'keys[]'
#"Role Level"

      - name: Echo JQ Values
        run: echo ${{ toJSON(steps.issue_parse.outputs.payload) }}  | jq '.[]'
#Run echo "{\"Role Level\":\"Contributor\"}"  | jq '.[]'
#"Contributor"

      - name: Set PB MetaData [Role Level]
        uses: leonsteinhaeuser/project-beta-automations@v1.2.1
        env:
          DEBUG_LOG: "true"
          key: "Role Level"             # replace with jq
          field_type: "single_select"   
          value: "Contributor"          # replace with jq
          test_pb_meta_data: '[{
            \"name\":\"$key\",
            \"type\":\"$field_type\",
            \"value\":\"$value\"
          }]'
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.project_id }}
          resource_node_id: ${{ github.event.issue.node_id }}
          operation_mode: custom_field
          custom_field_values: ${{ env.test_pb_meta_data }}
        
