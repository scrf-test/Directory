name: New Issue Meta Data

on: issues

env:
  gh_organization: scrf-test
  project_id: 8  
  gh_project_token: ${{ secrets.ADD_TO_PROJECT_PAT }}
  issue_id: ${{ github.event.issue.number }}


jobs:
  issue_assigned:
    name: issue_assigned
    runs-on: ubuntu-latest
    steps:
      - name: Issue Parse
        id: parse
        uses: peter-murray/issue-forms-body-parser@v2.0.0

        env:
          key: "Role Level"
          value: "Contributor"
            custom_field_values: '[{ 
              \"name\": \"${{env.key}}\", 
              \"type\": \"single_select\", 
              \"value\": \"${{env.value}}\" 
            }]'
                    
        with: 
          github_token: ${{ env.gh_project_token }}
          issue_id: ${{ env.issue_id }}
          separator: '###'
          label_marker_start: '>>'
          label_marker_end: '>>'                  


      # - name: Set Shared Data
      #   env:        
      #     payload: ${{ steps.parse.outputs.payload }}
        

        # run: |
          # echo "payload is: ${{ env.payload }}"
      # echo "${{ steps.parse.outputs.payload }}"              
      # OUTPUT      
      # Run echo "{"Role Level":"Contributor"}"
      # {Role Level:Contributor}     
      # key : "Role Level"
      # value : "Contributor"
      # TODO: Map... [{ \"name\" : \"${{env.key}}"\, \"type\":\"single_select", \"value\":\"${{env.value}}\"]
      
      

      - name: 'modify custom fields'
        uses: leonsteinhaeuser/project-beta-automations@v1.2.1
        env:
          DEBUG_LOG: "true"
        with:
          gh_token: ${{ env.gh_project_token }}
          organization: ${{ env.gh_organization }}
          project_id: ${{ env.project_id }}
          resource_node_id: ${{ github.event.issue.node_id }}
          operation_mode: custom_field
          custom_field_values: ${{ env.custom_field_values }}
        - run : echo "${{ env.custom_field_values }}"