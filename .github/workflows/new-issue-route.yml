name: New Issue Route

on: issues

env:
  gh_organization: scrf-test
  project_id: 8      
  role_level: "failed"  
  # Issue Template Tags
  issue_type_tags_onboard_person: '🆕'

jobs:
  route-issue-a:      
    if: ${{ contains(github.event.issue.title, '🆕') }}
    uses:
      scrf-test/Directory/.github/workflows/route-new-user.yml@main
    with:      
      issue_id: ${{ github.event.issue.number }}
    secrets:
      envPAT: ${{ secrets.ADD_TO_PROJECT_PAT }}
  
  route-issue-b:      
    if: ${{ contains(github.event.issue.title, '🛎️') }}
    uses:
      scrf-test/Directory/.github/workflows/route-generic.yml@main      